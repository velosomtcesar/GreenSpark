{% extends 'usuarios/base.html' %}

{% block conteudo %}
<div class="container mt-5 d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
  <!-- Nome "Green Spark" centralizado e grande -->
  <h1 class="display-3 text-success fw-bold text-center mb-5">Green Spark</h1>

  <!-- Formulário de login -->
  <div class="col-md-6">
    <div class="card p-4 shadow-lg" style="border-color: #228B22;">
      <div class="card-body">
        <h3 class="card-title text-center text-success mb-4">Login</h3>

        <form method="POST" action="{% url 'listagem_usuarios' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label text-success">Usuário</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Digite seu usuário" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label text-success">Senha</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success btn-lg">Entrar</button>
          </div>
        </form>

        <!-- Botão para redirecionar ao cadastro -->
        <div class="mt-3 text-center">
          <a href="{% url 'signup' %}" class="btn btn-outline-success">Cadastre-se</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
