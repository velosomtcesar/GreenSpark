{% extends 'usuarios/base.html' %}

{% block conteudo %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Cadastro de Usu√°rios</h1>

  <form action="{% url 'listagem_usuarios' %}" method="post">
    {% csrf_token %}
    <div class="row justify-content-center">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" name="nome" class="form-control" type="text" placeholder="Digite seu nome">
          </div>

          <div class="mb-3">
            <label for="idade" class="form-label">Idade</label>
            <input id="idade" name="idade" class="form-control" type="text" placeholder="Digite sua idade">
          </div>

          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
